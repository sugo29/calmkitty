<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="my_login.css">
</head>
<body class="my-login-page" style="background-color: #e2cdff;">
    <header id="header" class="header">
        <div class="navigation">
          <div class="container">
            <nav class="nav">
              <div class="nav__hamburger">
                
                  <i class="fa-solid fa-bars"></i>
              
              </div>
    
              <div class="nav__logo">
                <img src="./images/navlogo.png" alt="calm kitty icon with heading" class="imageFull">
              </div>
    
              <div class="nav__menu">
                <div class="menu__top">
                  <span class="nav__category">CALM kitty</span>
                  <a href="#" class="close__toggle">
                    <svg>
                    </svg>
                  </a>
                </div>
                <ul class="nav__list">
                  <li class="nav__item" style="color: rgb(250, 251, 251);">
                    <a href="index.html" class="nav__link scroll-link">Home</a>
                  </li>
                </ul>
              </div>
        
    
      </header>
	<section class="h-100" style="background-color: #e2cdff;">
		<div class="container h-100" style="background-color: #e2cdff;">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="./images/profile.png" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="email">Email</label>
									<input id="email" type="number" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your Eamil is not correct
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is Reqired 
									</div>
								</div>

                                <div class="form-group"></div>
									<label for="password">Confirm Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password Should match 
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<div class="btn" >
										<button type="submit" name="button" style="border: none; background-color: #e2cdff;"><a href="index.html"><h3>Register</h3></a></button>
									  </div>
									Already have an account? <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->

</body>
</html>
